<sly data-sly-use.model="com.ixm.core.models.UspModel"
     data-sly-use.template="core/wcm/components/commons/v1/templates.html"
     data-sly-test.usps="${model.usps}">
	<sly data-sly-test='${model.layout=="4x4"}' data-sly-include='uspFourColumn.html'/>
	<sly data-sly-test='${model.layout=="3x3"}' data-sly-include='uspThreeColumn.html'/>
</sly>
<sly data-sly-call="${template.placeholder @ isEmpty=!usps}"></sly>
