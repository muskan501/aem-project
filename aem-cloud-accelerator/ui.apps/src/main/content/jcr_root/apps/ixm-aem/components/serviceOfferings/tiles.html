 <sly data-sly-use.model="com.ixm.core.models.ServiceOfferings"
    data-sly-use.template="core/wcm/components/commons/v1/templates.html">
    <sly data-sly-use.clientLib="${'/libs/granite/sightly/templates/clientlib.html'}"/>
    <sly data-sly-call="${clientLib.all @ categories='ixm-aem.serviceOfferings'}"/>
    <div>
       <section class="image-render-background">
          <div class="ixm-carousel">
             <div class="draggable">
                <div data-sly-list="${model.offerings}" class="row clickImpl">
                   <sly data-sly-test='${itemList.odd}'>
                      <span>
                         <a href="${item.pageURL}" class="hexagon hexagon-top image-render-top" image-render="${item.imageURL}">
                         <span class="text">${item.title}</span>
                         </a>
                   </sly>
                   <sly data-sly-test='${itemList.even}'> 	
                   <a href="${item.pageURL}" class="hexagon hexagon-bottom image-render-bottom" image-render="${item.imageURL}" >
                   <span class="text">${item.title}</span>
                   </a>
                   </span>
                   </sly>
                   <sly data-sly-test='${itemList.last && itemList.odd}'>${itemList.count}                
                   </sly>
                </div>
             </div>
          </div>
          <div class="container carousel-controls">
